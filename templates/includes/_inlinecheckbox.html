{% load layout_extras %}

{% comment  %}
Formatting used for typical inline checkbox for a form that is not repeating
{% endcomment %}

<div class="form-group row">
   <div class="col-sm-6">
      <div class="form-check">
         {{ field|add_attributes:"form-check-input"}}
         <label for="{{ field.id_for_label }}" class="form-check-label text-primary">{{ field.label }}</label>
      </div>
   </div>
   {% comment %}No validation necessary{% endcomment %}
</div>
