{% if messages %}
<div class="container-fluid">
   {% for m in messages %}
   {% if m.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
   <div class="alert alert-error w-50 text-left mt-3" role="alert">
      {% else %}
      <div class="alert alert-success w-50 text-left mt-3" role="alert">
         {% endif %}
         {{ m|safe }}
      </div>
      {% endfor %}
   </div>
   {% endif %}
